<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Fassett CV{% endblock %}</title>
    <style>
      nav {
        background: #333;
        color: white;
        padding: 10px;
      }
      nav a {
        color: white;
        margin-right: 15px;
        text-decoration: none;
      }
      nav a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('about') }}">About</a>
    </nav>

    <div id="content">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
